workspace = 1, on-created-empty:[float; size 800 500] ~/scripts/motd

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = rounding 10, floating:1
windowrulev2 = bordersize 1, floating:1
windowrulev2 = bordercolor $overlay0, floating:1

$pip = class:(firefox),title:^(Picture-in-Picture)$
windowrulev2 = float, $pip
windowrulev2 = pin, $pip
windowrulev2 = move 100%-w-0 30, $pip
windowrulev2 = size 35%, $pip
windowrulev2 = opaque, $pip
windowrulev2 = bordersize 0, $pip
windowrulev2 = rounding 0, $pip
windowrulev2 = noinitialfocus, $pip
windowrulev2 = nofocus, $pip
windowrulev2 = xray on, $pip

# Prevent slurp animations from messing up screenshots
layerrule = noanim, selection

workspace = name:android, gapsin:0, gapsout:0, bordersize:0
windowrulev2 = fullscreen, onworkspace:name:android
windowrulev2 = fullscreen, class:.*[wW]aydroid.*

workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]
